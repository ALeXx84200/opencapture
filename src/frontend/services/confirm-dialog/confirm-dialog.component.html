<h2 mat-dialog-title>{{ data.confirmTitle }}</h2>
<hr class="border-green-400 -mt-4 mb-4">
<mat-dialog-content class="mat-typography" [innerHTML]=data.confirmText></mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{ data.cancelButton }}</button>
    <button mat-button [mat-dialog-close]="true" color="{{ data.confirmButtonColor }}" cdkFocusInitial>{{ data.confirmButton }}</button>
</mat-dialog-actions>
