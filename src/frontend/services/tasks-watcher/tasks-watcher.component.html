<mat-card class="w-1/3 h-36 absolute bottom-2 right-2 z-10 bg-slate-50" style="padding: 0 !important;" *ngIf="!minimizeDisplay">
    <mat-card-title class="text-sm m-4">Liste des t√¢ches actuelles</mat-card-title>
    <span (click)="changeDisplayMode(!minimizeDisplay)" class="text-lg absolute right-4 top-2 hover:text-green-400 inline-block align-bottom hover:cursor-pointer">
        <i class="fa-solid fa-window-minimize align-top"></i>
    </span>
    <div *ngFor="let task of tasks" class="mx-4 ">
        <div class="h-8 w-full border-t-2 flex">
            <span class="flex-initial w-8 pt-1">
                {{ task.id }}
            </span>
            <span class="flex-initial w-2/3 pt-1 w-full">
                {{ task.fileName }}
            </span>
            <span class="flex-initial w-20 text-sm text-slate-400 pt-1">
                {{ task.time }}
            </span>
            <span *ngIf="task.status === 'in_progress'" class="flex-initial w-16 text-right">
                <i class="fas fa-circle-notch fa-spin fa-lg my-4"></i>
            </span>
            <span *ngIf="task.status === 'done'" class="flex-initial w-16 text-right">
                <i class="fa-solid fa-check fa-lg my-4"></i>
            </span>
        </div>
    </div>
</mat-card>
<div (click)="changeDisplayMode(!minimizeDisplay)" class="w-12 h-12 absolute bottom-6 right-6 rounded-full z-10 bg-slate-100
    hover:text-green-400 hover:cursor-pointer grid justify-items-center drop-shadow-md" *ngIf="minimizeDisplay">
    <span  class="text-lg pt-2">
        <i class="fa-solid fa-list-check fa-align-center"></i>
    </span>
</div>
