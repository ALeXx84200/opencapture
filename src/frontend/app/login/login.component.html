<div class="mt-32 -mb-32 flex justify-center h-20">
    <img src="assets/imgs/logo_opencapture.png" alt="Open-Capture For Invoices logo"/>
</div>
<div class="flex justify-center items-center" style="height: 85vh">
    <mat-card class="text-center w-full lg:w-1/4">
        <mat-card-title class="mb-10">
            {{ 'GLOBAL.login' | translate }}
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="block">
                    <mat-label>{{ 'USER.username' | translate }}</mat-label>
                    <input matInput formControlName="username" type="text" placeholder="{{ 'USER.username' | translate }}" required>
                    <mat-error *ngIf="loginForm.controls.username.invalid">{{ getErrorMessage('username') }}</mat-error>
                </mat-form-field>
                <mat-form-field class="block">
                    <mat-label>{{ 'USER.password' | translate }}</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="{{ 'USER.password' | translate }}" required>
                    <mat-error *ngIf="loginForm.controls.password.invalid">{{ getErrorMessage('password') }}</mat-error>
                </mat-form-field>
                <button mat-button class="border-solid border-green-400 border hover:bg-green-400 hover:text-white transition duration-300" type="submit">
                    {{ 'AUTH.login' | translate }}
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
